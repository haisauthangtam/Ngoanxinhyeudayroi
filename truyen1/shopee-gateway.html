<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mở khóa Chương 3</title>
  <script>
    let countdown = 2; // số giây chờ

    function updateCountdown() {
      document.getElementById("counter").innerText = countdown;
      if (countdown === 0) {
        window.location.href = "chuong3.html";
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = function() {
      window.open("https://s.shopee.vn/1VqAz1JdGr", "_blank");
      updateCountdown();
    };
  </script>
</head>
<body>
  <p>⏳ Đang mở Shopee...<br>
     Vui lòng chờ <span id="counter">2</span> giây, sau đó chương 3 sẽ tự động hiện ra.</p>
</body>
</html>
